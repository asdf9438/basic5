<!DOCTYPE html> <!-- html 5버전이 시작됨 -->
<html lang="ko">
<!-- 이 사이트는 한글 사이트이다 -->

<head>
    <!-- 설정 -->
    <meta charset="UTF-8"> <!-- 한글 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 인터넷 최신버전 -->
    <meta name="viewport" content="width=device-width," initial-scale="1.0"> <!-- 디바이스에 맞게, 반응형 만들때 꼭 필요 -->
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 화면에 나타나는 영역 -->
    <div class="전체">
        <div class="첫째자식">
            <h1>제목입니다1</h1>
            <h2>제목입니다2</h2>
            <h3>제목입니다3</h3>
            <h4>제목입니다4</h4>
            <h5>제목입니다5</h5>
            <h6>제목입니다6</h6>
        </div><!-- // 첫째자식 -->
        <div class="둘째자식">
            <div class="첫째손자">첫째손자</div>
            <div class="둘째손자">둘째손자</div>
            <div class="셋째손자">셋째손자</div>
            <div class="약"></div>
            <!--약은 무조건 막내가 들고있어야 함 -->
        </div><!-- // 둘째자식 -->

        <div class="셋째자식">
            <div class="one">one</div>
            <div class="two">two<span>two</span></div>
            <div class="three">three</div>
            <div class="four">four</div>
        </div> <!-- // 셋째자식 -->
    </div><!-- // 전체 -->
</body>

</html>
